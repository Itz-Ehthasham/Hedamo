services:
  ai-service:
    build: ./ai-service
    container_name: hedamo-ai
    ports:
      - "8000:8000"
    environment:
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - hedamo-network

  backend:
    build: ./backend
    container_name: hedamo-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost
      - AI_SERVICE_URL=http://ai-service:8000
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
    depends_on:
      - ai-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - hedamo-network

  frontend:
    build: ./frontend_hedamo
    container_name: hedamo-frontend
    ports:
      - "80:80"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY:-}
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - hedamo-network

networks:
  hedamo-network:
    driver: bridge

volumes:
  hedamo-data: